<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>
        .font1{
            font-weight: bold;
            font-size: 20px;
            font-style: italic;
        }
        .font2{
            font: italic bold 30px / 2 sans-serif;
        }
        .font3{
            font: 30px cursive; /*크기30px 필기체*/
        }
        .font4{
            text-transform: lowercase; /*소문자로 변경*/
        }
    </style>
</head>
<body>
    <h2>안녕하세요</h2>
    <h2 class="font1">안녕하세요</h2>
    <h2 class="font2">안녕하세요</h2>
    <h2 class="font3">안녕하세요</h2>
    <h2 class="font4">HELLO</h2>

    
</body>
</html>
