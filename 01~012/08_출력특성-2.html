<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>
        span{
            background: orange;
            border: 1px solid;
            margin: 10px;
        }

        #span1{
            width: 300px;
            height: 100px;  /*inline 요소는 크기를 변경할 수 없음*/
        }

        #span2{
            width: 300px;
            height: 100px;
            display: inline-block;  /*inline-block로 변경하면 블록요소*/

        }

    </style>
        
    
</head>
<body>
    
    <div>
        <span id="span1">hello</span>
        <span id="span2">world</span>
    </div>
</body>
</html>
