<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    
    <style>

        div{
            width: 500px;
            height: 300px;
            margin: 20px;
            border: solid 1px;
        }
        .img_div{
            background-image: url('https://i.ibb.co/3493r17/cat.jpg');
        }
        .div1{
            background-color: yellow;
            /*div2는 repeat 지정이 안돼어서 모두 반복되어 나옴*/
        }
        .div3{
            background-repeat: repeat-x;
        }
        .div4{
            background-repeat: repeat-y;
        }
        .div5{
            background-repeat: no-repeat;
        }
        .div6{
            background-repeat: no-repeat;
            background-position: top right;
        }
        .div7{
            background-repeat: no-repeat;
            background-size: 100px 100px;
        }

        
    </style>
</head>
<body>

    <div class="div1"></div>
    <div class="img_div div2"></div>
    <div class="img_div div3"></div>
    <div class="img_div div4"></div>
    <div class="img_div div5"></div>
    <div class="img_div div6"></div>
    <div class="img_div div7"></div>
</body>
</html>
