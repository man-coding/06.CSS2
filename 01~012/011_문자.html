<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>

        .font1{
            color: red;
            line-height: 3;  /*줄의 높이*/
            letter-spacing: 20px;   /*자간 간격*/
        }
        .font2{
            text-decoration: underline; /*밑줄*/
        }

        .font3{
            text-indent: 50px; /*50px만큼 들여쓰기*/
        }

        .font4{
            word-spacing: 50px; /*공백문자 너비를 50px로 지정*/
        }


    </style>
</head>
<body>

    <h2>안녕하세요</h2>
    <h2 class="font1">안녕하세요</h2>
    <h2 class="font2">안녕하세요</h2>
    <h2 class="font3">안녕하세요</h2>
    <h2 class="font4">안녕하세요 반갑습니다</h2>
</body>
</html>
