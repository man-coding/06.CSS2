<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

        #div1{
            background-color: orange;
        }
        #div2{
            height: 100px;
            background-color: skyblue;
        }

        span{
            background-color: gray;
            width: 300px;
            height: 300px;    /*인라인태그라서 높이 변경 안됨.*/
              /*디스플레이 추가시 변경 가능*/
            float: left;   /*inline-block 을 포함하고 있어서 높이 변경 가능*/

        }
    </style>
</head>
<body>

    <div id="div1">hello world</div>
    <div id="div2">hello world</div>

    <span>안녕하세요</span>

    
</body>
</html>
