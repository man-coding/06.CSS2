<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        p{
            border: solid 1px;  /*색 없으면 블랙이 기본*/
            width: 300px;
            height: 100px;
        }
        .child1{
            background-color: lavender;
        }
        .child2{
            background-color: darkgrey;
        }
        .child3{
            background-color: gold;
        }
    </style>
</head>
<body>

    <div class="parent1">
        <p class="child1">child1</p>
        <p class="child2">child2</p>
        <p class="child3">child3</p>

    </div>
    
</body>
</html>
